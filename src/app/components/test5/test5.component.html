<mat-form-field class="full-width">
    <mat-label>Título</mat-label>
    <input matInput>
</mat-form-field>

<mat-form-field class="full-width">
    <mat-label>Descripción</mat-label>
    <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="8"></textarea>
</mat-form-field>

<h3 class="roboto-regular">Servicios</h3>

<mat-chip-listbox aria-label="Fish selection" multiple [(ngModel)]="data">
    <mat-chip-option [value]="1">One fish</mat-chip-option>
    <mat-chip-option [value]="2">Two fish</mat-chip-option>
    <mat-chip-option [value]="3" color="accent" selected>Accent fish</mat-chip-option>
    <mat-chip-option [value]="4" color="warn">Warn fish</mat-chip-option>
</mat-chip-listbox>
